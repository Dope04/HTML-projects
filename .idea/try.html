<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <h2>Personal Information</h2>
        <form id="myForm">
            <div style="display: flex;">
                <div>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>
            </div>
            <div style="display: flex;">
                <div>
                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" id="dob" name="dob"><br>
                </div>
                <div>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age"><br>
                </div>
            </div>
            <div style="display: flex;">
                <div>
                    <label for="gender">Gender:</label><br>
                    <input type="text" id="gender" name="gender"><br>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                </div>
            </div>
            <div style="display: flex;">
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br>
                </div>
                <div>
                    <label for="confirmpassword">Confirm Password:</label><br>
                    <input type="password" id="confirmpassword" name="confirmpassword"><br>
                </div>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        <h2>Position Available</h2>
        <form>
            <input type="checkbox" id="Junior Developer" name="Junior Developer">
            <label for="Junior Developer">Junior Developer</label><br>
            <input type="checkbox" id="Mid-level Developer" name="Mid-level Developer">
            <label for="Mid-level Developer">Mid-level Developer</label><br>
            <input type="checkbox" id="Senior Developer" name="Senior Developer">
            <label for="Senior Developer">Senior Developer</label><br>
        </form>
        <h3>Programming languages</h3>
        <form>
            <input type="checkbox" id="python" name="python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="java" name="java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="c" name="c">
            <label for="c">C</label><br>
            <input type="checkbox" id="html" name="html">
            <label for="html">HTML</label><br>
        </form>
    </body>
    <script>
        document.getElementById("myForm").onsubmit = function() {
            if (document.getElementById("password").value!= document.getElementById("confirmpassword").value) {
                alert("Passwords do not match. Please correct and try again.");
                return false;
            } else {
                alert("Thank you for registering!");
            }
        };
    </script>
</html>
